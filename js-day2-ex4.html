<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>day2-exercise4</title>
</head>
<body>
<table class="table">
    <thead>
    <tr><th>Id</th><th>Year</th><th>Make</th><th>Model</th><th>Price</th></tr>
    </thead>
    <tbody id="tbody"></tbody>
</table>
<div><label for="input">Price</label><input id="input">
    <button id="filter-btn">Price less than</button>
    <button id="clear-btn">Clear filter</button>
</div>
<script>
    const cars = [
        { id: 1, year: 1997, make: 'Ford', model: 'E350', price: 3000 },
        { id: 2, year: 1999, make: 'Chevy', model: 'Venture', price: 4900 },
        { id: 3, year: 2000, make: 'Chevy', model: 'Venture', price: 5000 },
        { id: 4, year: 1996, make: 'Jeep', model: 'Grand Cherokee', price: 4799 },
        { id: 5, year: 2005, make: 'Volvo', model: 'V70', price: 44799 }
    ];
    function makeTableRows(cars){
    const tableRows = cars.map(car => `
        <tr>
        <td>${car.id}</td>
        <td>${car.year}</td>
        <td>${car.make}</td>
        <td>${car.model}</td>
        <td>${car.price}</td>
        </tr>
    `).join("\n")
    document.getElementById("tbody").innerHTML=tableRows
    }
    makeTableRows(cars)

    document.getElementById("filter-btn").onclick = () => {
        const price = document.getElementById("input").value
        const filteredCars = cars.filter(car => car.price <= price)
        makeTableRows(filteredCars)
    }

    document.getElementById("clear-btn").onclick = () => {
        makeTableRows(cars)
    }
</script>
</body>

</html>
